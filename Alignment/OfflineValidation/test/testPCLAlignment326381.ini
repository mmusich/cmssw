[general]
jobmode = lxBatch, -q cmscaf1nd
#name this whatever you like, root files go in /eos/cms/store/caf/user/yourusername/AlignmentValidation/[eosdir]
eosdir = musich/2018/heavyionalcareco

[alignment:GT]
#fill GT here
globaltag = 103X_dataRun2_Express_v2
color = kRed
style = 2001
#condition BeamSpotObjectsRcd = frontier://FrontierProd/CMS_CONDITIONS,BeamSpotObjects_Realistic25ns_13TeVCollisions_Early2017_v1_mc

[alignment:PCL]
globaltag = 103X_dataRun2_Express_v2
color = kBlue
style = 2001
condition TrackerAlignmentRcd = sqlite_file:/afs/cern.ch/user/m/musich/public/forPatrickConnor/toTest_HI_run326381.db,SiPixelAli_pcl

###############################################################################
# plotting options
# Example of changing the limits on the axis range for the PV Validation:
#
# autoLimits shall be set to false (otherwise automatic axis range is set).
#
# m_ is for the mean plots (biases)
# w_ is for the width plots (resolutions)
#  
# For full description of the meaning of the paramters see at:
# https://twiki.cern.ch/twiki/bin/view/CMS/TkAlAllInOneValidation#plots_primaryvertex
#

[plots:primaryvertex]
doMaps = true
stdResiduals = true
autoLimits = false
m_dxyPhiMax = 40
m_dzPhiMax = 40    
m_dxyEtaMax = 40    
m_dzEtaMax = 40                            
m_dxyPhiNormMax = 0.5   
m_dzPhiNormMax = 0.5   
m_dxyEtaNormMax = 0.5   
m_dzEtaNormMax = 0.5                           
w_dxyPhiMax = 150   

[primaryvertex:2018HI]
maxevents = 1000
dataset = myDataset_runSiPixelAli_pcl
trackcollection = ALCARECOTkAlMinBias
vertexcollection = offlinePrimaryVertices
HLTSelection = "HLT_HICentralityVeto*"
isda = True
ismc = True
numberOfBins = 48
runboundary = 326000
lumilist = None
ptCut  = 3.
etaCut = 2.5
runControl = False


[validation]
primaryvertex 2018HI: GT
primaryvertex 2018HI: PCL