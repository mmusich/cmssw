###############################################################################
# Example confiuration file for submitting PV Validation with all-in-one meta-tool
# Usage:
#    validateAlignments.py -c testPVValidation_all_ini_one.ini -N TEST
#
# general settings applying to all validations
# - one can override `jobmode` in the individual validation's section
[general]
jobmode = condor
datadir = /afs/cern.ch/cms/CAF/CMSALCA/ALCA_TRACKERALIGN/data/commonValidation/results/$USER/PVValidationBeamTest
# if you want your root files stored in a subdirectory on eos, put it here:
eosdir = Test
# if you want your logs to be stored somewhere else, put it here:
# logdir = /afs/cern.ch/cms/CAF/CMSALCA/ALCA_TRACKERALIGN/data/commonValidation/results/$USER/log

###############################################################################
# configuration of several alignments

[alignment:express]
title= express
globaltag = 120X_dataRun3_Express_v2
condition BeamSpotObjectsRcd = sqlite_file:/afs/cern.ch/work/f/fbrivio/public/BeamSpot/PilotBeam2021/ExpressBeamSpot/BeamSpotObjects_2021_PilotBeams_LumiBased_v1.db,BeamSpotObjects_2021_PilotBeams_LumiBased_v1
color = kBlack
style = kOpenCircle

[alignment:PCL]
title= PCL
globaltag = 120X_dataRun3_Express_v2
condition TrackerAlignmentRcd  = sqlite_file:/afs/cern.ch/user/m/musich/public/testBeam2021/promptCalibConditions.db,SiPixelAli_pcl 
condition BeamSpotObjectsRcd = sqlite_file:/afs/cern.ch/work/f/fbrivio/public/BeamSpot/PilotBeam2021/ExpressBeamSpot/BeamSpotObjects_2021_PilotBeams_LumiBased_v1.db,BeamSpotObjects_2021_PilotBeams_LumiBased_v1
color = kBlue
style = kOpenSquare

[alignment:mp3447]
title= mp3447
globaltag = 120X_dataRun3_Express_v2
condition TrackerAlignmentRcd = sqlite_file:/afs/cern.ch/user/a/avagneri/MPproduction/mp3447/jobData/jobm/alignments_MP.db,Alignments
condition BeamSpotObjectsRcd = sqlite_file:/afs/cern.ch/work/f/fbrivio/public/BeamSpot/PilotBeam2021/ExpressBeamSpot/BeamSpotObjects_2021_PilotBeams_LumiBased_v1.db,BeamSpotObjects_2021_PilotBeams_LumiBased_v1
color = kRed
style = kFullSquare

###############################################################################
# Configuration of individual validations
# For full description of the meaning of the parameters see at: 
# https://twiki.cern.ch/twiki/bin/view/CMS/TkAlAllInOneValidation#primaryvertex_PV_validation_name
#

[pvresolution:run2021data]
multiIOV = false
maxevents = -1
dataset = /StreamExpress/Commissioning2021-TkAlMinBias-Express-v1/ALCARECO
trackcollection = ALCARECOTkAlMinBias
runboundary = 1
runControl = False
doTriggerSelection = False
triggerBits = "*"

###############################################################################
# configure which validation to run on which alignment

[validation]
pvresolution run2021data - express :
pvresolution run2021data - PCL :
pvresolution run2021data - mp3447 :
