[general]
jobmode = lxBatch, -q cmscaf1nd
datadir	= /afs/cern.ch/cms/CAF/CMSALCA/ALCA_TRACKERALIGN/data/commonValidation/results/aspiezia/

[offline:validation]
maxevents = 10
jobmode = lxBatch, -q cmscaf1nd
dataset = Dataset_TkAlMinBias
trackcollection = ALCARECOTkAlMinBias

[compare:Tracker]
levels = "Tracker","DetUnit"
dbOutput = false

[alignment:InitialGeometry]
globaltag = POSTLS170_V6::All
condition TrackerAlignmentRcd = sqlite_file:/afs/cern.ch/cms/CAF/CMSALCA/ALCA_TRACKERALIGN/PayLoads/TkAl-14-02_CSA14/Alignments_CSA14_v1.db,TrackerCSA14Scenario
condition TrackerAlignmentErrorRcd = zeroAPE
color = 1
style = 1

[alignment:FinalGeometry_GLobal]
globaltag = POSTLS170_V6::All
condition TrackerAlignmentRcd = sqlite_file:/afs/cern.ch/cms/CAF/CMSALCA/ALCA_TRACKERALIGN2/HIP/aspiezia/13TeV/HIPAlignment/CMSSW_7_0_5/src/Alignment/HIPAlignmentAlgorithm/MinBias13TeV_01_131014/alignments.db,Alignments
condition TrackerAlignmentErrorRcd = zeroAPE
color = 2
style = 1


[alignment:FinalGeometry_Module]
globaltag = POSTLS170_V6::All
condition TrackerAlignmentRcd = sqlite_file:/afs/cern.ch/cms/CAF/CMSALCA/ALCA_TRACKERALIGN2/HIP/aspiezia/13TeV/HIPAlignment/CMSSW_7_0_5/src/Alignment/HIPAlignmentAlgorithm/MinBias13TeV_03_151014/alignments.db,Alignments
condition TrackerAlignmentErrorRcd = zeroAPE
color = 3
style = 1

[validation]
offline validation : InitialGeometry
offline validation : FinalGeometry_GLobal
offline validation : FinalGeometry_Module